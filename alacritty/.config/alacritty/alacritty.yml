font:
  normal:
    family: Fira Code
  size: 13.0
shell:
  program: /bin/fish
  args:
    - --login
window:
  dynamic_padding: true
  padding:
    x: 5
    y: 5
# Color Schemes
schemes:
  ayu_dark:
    # Default colors
    primary:
      background: '0x0A0E14'
      foreground: '0xB3B1AD'

    # Normal colors
    normal:
      black:   '0x01060E'
      red:     '0xEA6C73'
      green:   '0x91B362'
      yellow:  '0xF9AF4F'
      blue:    '0x53BDFA'
      magenta: '0xFAE994'
      cyan:    '0x90E1C6'
      white:   '0xC7C7C7'

    # Bright colors
    bright:
      black:   '0x686868'
      red:     '0xF07178'
      green:   '0xC2D94C'
      yellow:  '0xFFB454'
      blue:    '0x59C2FF'
      magenta: '0xFFEE99'
      cyan:    '0x95E6CB'
      white:   '0xFFFFFF'
  rigel: &current
    # Default colors
    primary:
      background: '0x002635'
      foreground: '0xe6e6dc'

    # Normal colors
    normal:
      black:   '0x00384d'
      red:     '0xc43061'
      green:   '0x7fc06e'
      yellow:  '0xf08e48'
      blue:    '0x1c8db2'
      magenta: '0xc694ff'
      cyan:    '0x00cccc'
      white:   '0x77929e'

    # Bright colors
    bright:
      black:   '0x517f8d'
      red:     '0xff5a67'
      green:   '0x9cf087'
      yellow:  '0xffcc1b'
      blue:    '0x7eb2dd'
      magenta: '0xfb94ff'
      cyan:    '0x00ffff'
      white:   '0xb7cff9'

    cursor:
      text: "0x002635"
      cursor: "0xffcc1b"
colors: *current
